<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <script src="https://kit.fontawesome.com/bdd89edb33.js"></script>
    <link rel="stylesheet" href="./css_project.css" />
    <title>toast</title>
  </head>
  <body>
      <div class="container">
        <div class="calculator">
          <form >
            <div class="display">
              <input type="text" name="display" id="display">
            </div>
            <div>
              <input type="button" value="AC" id="c"  onclick="display.value=''">
              <input type="button" class="color1" value="DE" onclick="display.value= display.value.toString().slice(0,-1)" >
              <input type="button" class="color1" value="." onclick="display.value+='.'">
              <input type="button" class="color1" value="/" onclick="display.value+='/'">
            </div>
            <div>
              <input type="button" value="7" onclick="display.value+='7'">
              <input type="button" value="8" onclick="display.value+='8'">
              <input type="button" value="9" onclick="display.value+='9'">
              <input type="button" class="color1" value="*" onclick="display.value+='*'">
            </div>
            <div>
              <input type="button" value="4" onclick="display.value+='4'">
              <input type="button" value="5" onclick="display.value+='5'">
              <input type="button" value="6" onclick="display.value+='6'">
              <input type="button" class="color1" value="-" onclick="display.value+='-'">
            </div>
            <div>
              <input type="button" value="1" onclick="display.value+='1'">
              <input type="button" value="2" onclick="display.value+='2'">
              <input type="button" value="3" onclick="display.value+='3'">
              <input type="button" class="color1" value="+" onclick="display.value+='+'">
            </div>
            <div>
              <input type="button" value="00" onclick="display.value+='00'">
              <input type="button" value="0" onclick="display.value+='0'">
              <input type="button" value="=" onclick="equalf()" class="equal" id="finiliz" >
            </div>
          </form>
        </div>
      </div>
      
    <script src="./js_project.js"> </script>
      <script>
        function equalf(){
    document.getElementById('display').value = eval(document.getElementById('display').value);
  }
      </script>
  </body>
</html>
